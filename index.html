<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RadioStars FM</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #061a2d, #000 70%);
  font-family:Arial, sans-serif;
  color:#fff;
}

.container{
  text-align:center;
  max-width:420px;
  width:90%;
}

/* LOGO */
.logo{
  max-width:300px;
  margin:0 auto 20px;
}
.logo img{
  width:100%;
  filter: drop-shadow(0 0 15px #ff0033);
}

/* SLOGAN */
.slogan{
  font-size:14px;
  letter-spacing:1px;
  color:#ccc;
  margin-bottom:25px;
}

/* PLAYER BOX */
.player{
  background:linear-gradient(145deg,#071f38,#020a13);
  border-radius:25px;
  padding:25px 20px;
  box-shadow:
    0 0 35px rgba(0,170,255,.4),
    inset 0 0 20px rgba(0,0,0,.8);
}

/* LIVE */
.live{
  display:inline-block;
  background:#ff0033;
  color:#fff;
  font-size:12px;
  padding:4px 10px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 0 10px #ff0033;
}

/* STATUS */
.status{
  margin:10px 0 15px;
  font-size:14px;
  color:#00ccff;
}

/* BUTTONS */
.controls button{
  background:#000;
  border:2px solid #00ccff;
  color:#00ccff;
  padding:10px 24px;
  margin:6px;
  border-radius:14px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 0 12px #00ccff;
}
.controls button.stop{
  border-color:#ff0033;
  color:#ff0033;
  box-shadow:0 0 12px #ff0033;
}
.controls button:hover{
  background:#00ccff;
  color:#000;
}
.controls button.stop:hover{
  background:#ff0033;
  color:#000;
}

/* EQUALIZER */
.equalizer{
  display:flex;
  justify-content:center;
  gap:4px;
  margin:18px 0;
}
.equalizer span{
  width:6px;
  height:12px;
  background:#00ccff;
  border-radius:4px;
  animation: bounce 1s infinite ease-in-out;
  opacity:.2;
}
.equalizer span:nth-child(2){animation-delay:.1s}
.equalizer span:nth-child(3){animation-delay:.2s}
.equalizer span:nth-child(4){animation-delay:.3s}
.equalizer span:nth-child(5){animation-delay:.4s}

@keyframes bounce{
  0%,100%{height:8px}
  50%{height:26px}
}

/* LISTENER */
.listeners{
  font-size:13px;
  color:#ccc;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="LOGOSTARS2.png" alt="RadioStars FM">
  </div>

  <div class="slogan">Enjoy your Musik, Enjoy your Day</div>

  <!-- PLAYER -->
  <div class="player">
    <div class="live">üî¥ LIVE ON AIR</div>

    <div class="status" id="status">‚èπ Stopped</div>

    <div class="controls">
      <button onclick="playRadio()">‚ñ∂ PLAY</button>
      <button class="stop" onclick="stopRadio()">‚ñ† STOP</button>
    </div>

    <div class="equalizer" id="eq">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="listeners">
      üë• Pendengar: <span id="listeners">10</span>
    </div>
  </div>

</div>

<audio id="radio" preload="none"></audio>

<script>
const radio = document.getElementById("radio");
const statusText = document.getElementById("status");
const eqBars = document.querySelectorAll(".equalizer span");
const listenersText = document.getElementById("listeners");

function playRadio(){
  // pakai PLS HTTPS
  radio.src = "https://scg.streamingmurah.com:2199/tunein/daniel5.pls";

  radio.play().then(()=>{
    statusText.innerText = "üî¥ LIVE Streaming";
    eqBars.forEach(b=>b.style.opacity=1);
  }).catch(err=>{
    statusText.innerText = "‚ùå Browser memblokir audio";
    console.error(err);
  });
}

function stopRadio(){
  radio.pause();
  radio.src="";
  statusText.innerText="‚èπ Stopped";
  eqBars.forEach(b=>b.style.opacity=.2);
}

// Listener palsu
let listeners=10;
setInterval(()=>{
  listeners+=Math.floor(Math.random()*5)-2;
  if(listeners<10)listeners=10;
  listenersText.innerText=listeners;
},4000);
</script>


</body>
</html>
